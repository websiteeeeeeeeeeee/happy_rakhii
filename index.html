        body {

            display: flex;
            flex-direction: column;

        }

        .container {
            max-width: 800px;

        }

        .main-heading {
            font-size: 3rem;

        }

        .rakhi-image {
            width: 300px;

        .wish {
            font-size: 1.3rem;

            color: #c2185b;
            line-height: 1.8;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
        }

        .wish:nth-child(1) {
            animation: fadeInSlideUp 1s ease-out 2.5s forwards;
        }

        .wish:nth-child(2) {
            animation: fadeInSlideUp 1s ease-out 3s forwards;
        }

        .continue-button {
            background: linear-gradient(135deg, #f8bbd9, #e91e63);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInSlideUp 1s ease-out 3.5s forwards;
            text-decoration: none;
            display: inline-block;
        }

        .continue-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.4);
            background: linear-gradient(135deg, #e91e63, #c2185b);
        }

        .continue-button:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            .rakhi-image {
                width: 250px;
                height: 250px;
                font-size: 3rem;
            }

            .wish {
                font-size: 1.1rem;
                padding: 0 10px;
            }

            .continue-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 1.8rem;
            }

            .rakhi-image {
                width: 200px;
                height: 200px;
                font-size: 2.5rem;
            }

            .wish {
                font-size: 1rem;
            }
        }

        /* Decorative elements */
        .decorative-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #fce4ec;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            top: 40%;
            left: 10%;
            animation-delay: 4s;
        }

        .heart:nth-child(4) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
